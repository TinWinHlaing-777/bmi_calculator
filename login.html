<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/calculator.png" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="text-center">Sign In</h1>
                <div class="input-group">
                    <input type="text" id="input" class="form-control" placeholder="email or user name">
                </div> 
                <div class="input-group">
                    <input type="password" id="input" class="form-control" placeholder="password">
                </div> 
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check">
                    <label class="form-check-label" for="exampleCheck1" id="label">Remember me</label>
                  </div>
                <div class="text-left">
                    <p><a href="#">Forget password</a></p>
                    <p>If you don't have an account <a href="signup.html">Sign up Here</a>
                    </p>
                </div>
                <div class="text-center">
                    <button type="submit" id="btn" class="btn btn-primary">Sign In</button>    
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
</html>
